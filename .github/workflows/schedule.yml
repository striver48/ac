name: Market Scanner Loop

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    # This restarts the bot when the previous run hits the timeout
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ALLOWS SCRIPT TO RUN FOR 6 HOURS
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas python-telegram-bot pytz

      - name: Run Infinite Loop Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
